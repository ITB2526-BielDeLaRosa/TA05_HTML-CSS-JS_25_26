<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web con Botones Azules</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET BÁSICO --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
        }

        /* --- BARRA SUPERIOR (HEADER) --- */
        .navbar {
            display: flex;
            justify-content: space-between; /* Título izq - Botones der */
            align-items: center;
            padding: 0 40px;
            border-bottom: 1px solid #ddd;
            background-color: white;
            height: 80px;
            position: sticky;
            top: 0;
            z-index: 100; /* Para que quede por encima de todo */
        }

        /* Texto de la izquierda (MENU PRINCIPAL) */
        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Contenedor de los botones */
        .header-buttons {
            display: flex;
            gap: 15px; /* Espacio entre botones */
        }

        /* --- ESTILO DE LOS BOTONES --- */
        .btn {
            text-decoration: none;
            padding: 10px 20px;
            font-weight: 700; /* Negrita */
            color: white;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s ease; /* Animación suave */
            display: inline-block;
        }

        /* Botones Azules */
        .btn-blue {
            background-color: #3498db;
        }
        .btn-blue:hover {
            background-color: #2980b9; /* Azul más oscuro al pasar ratón */
        }

        /* Botón Oscuro */
        .btn-dark {
            background-color: #2c3e50;
        }
        .btn-dark:hover {
            background-color: #1a252f;
        }

        /* --- RESTO DE LA PÁGINA --- */
        .main-content {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .hero-box {
            width: 100%;
            height: 150px;
            border: 2px solid #333; /* Borde negro estilo wireframe */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #555;
            margin-bottom: 30px;
            background-color: #fafafa;
        }

        .section-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }

        .projects-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .project-box {
            width: 200px;
            height: 100px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .project-box:hover {
            background-color: #f0f0f0;
            transform: translateY(-5px);
        }

        .footer-box {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #333;
            text-align: center;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo-text">
            MENU PRINCIPAL
        </div>

        <nav class="header-buttons">
            <a href="#" class="btn btn-blue">Llistat de projectes</a>
            <a href="#" class="btn btn-blue">Formulari de contacte</a>
            <a href="#" class="btn btn-dark">3 funcionalitats JS</a>
        </nav>
    </header>

    <main class="main-content">

        <section class="hero-box">
            <span>IMAGEN</span>
        </section>

        <div class="section-title">
            Destacados
        </div>

        <div class="projects-container">
            <div class="project-box">Projecte 1</div>
            <div class="project-box">Projecte 2</div>
        </div>

        <footer class="footer-box">
            HOY: INS ITB
        </footer>

    </main>

</body>
</html>
